<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* div{
        margin: auto;
    } */
    #box{
        height: 200px;
        width: 200px;
        position:absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        color: red;
        border: 1px solid black;
    }
</style>
<script>
    const colors = ['red', 'green', 'blue', 'purple', 'yellow'];
    let currentindex = 0;
    function changecolor(){
        const c = document.getElementById('box');
        currentindex = Math.floor(Math.random() * colors.length);
        c.style.backgroundColor = colors[currentindex];
    }
    window.onload = function(){
        const d = document.getElementById('box');
        d.style.backgroundColor = 'blue';
        d.addEventListener('click', changecolor);
    }
</script>
<body>
    <div id = "box"></div>
    
</body>
</html>
